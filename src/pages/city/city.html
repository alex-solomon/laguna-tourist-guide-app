<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cities</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let city of data" (click)="clickCity(city.id)">{{city.city}}</ion-item>
</ion-list>
</ion-content>
