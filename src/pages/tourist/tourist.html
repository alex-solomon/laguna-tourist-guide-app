<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tourist</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let aw of data">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/{{aw.id}}.jpg">
        </ion-avatar>
        <h2>{{aw.title}}</h2>
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="clickTour(aw.id)">
          <ion-icon name="ios-information-circle-outline"></ion-icon>
          View
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
