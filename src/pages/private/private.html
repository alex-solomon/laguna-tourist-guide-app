<ion-header>

  <ion-navbar color="primary">
    <ion-title>Private Pools and Resorts</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let aw of data">
        <img src="img/{{aw.id}}.jpg" (click)="clickPrivate(aw.id)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
