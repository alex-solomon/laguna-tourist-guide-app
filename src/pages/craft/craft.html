<ion-header>

  <ion-navbar color="primary"> 
    <ion-title>Craft and Products</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let aw of data" (click)="clickCraft(aw.id)">
    <ion-thumbnail item-start>
      <img src="img/{{aw.id}}.jpg">
    </ion-thumbnail>
    <h2>{{aw.title}}</h2>
    
    <button ion-button clear item-end>Read More</button>
  </ion-item>
</ion-list>
</ion-content>
